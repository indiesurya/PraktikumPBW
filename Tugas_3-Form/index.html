<!DOCTYPE html>
<html>
<head>
	<title>Formulir Pendaftaran Kontingen Mobile Legend Informatika</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="background"></div>
	<div class="content">
		<div class="heading">
			<h1>FORMULIR PENDAFTARAN<br>KONTINGEN MOBILE LEGEND INFORMATIKA</h1>
		</div>
		<div class="data">
			<form method="post" action="index2.html">
				<!-- FORM EMAIL -->
				<label for="email">Email</label><br>
				<input type="email" name="email" style="width: 100%"><br>
				<div class="underline"></div><br>
				<!-- FORM TEXT -->
				<label for="name">Nama</label><br>
				<input type="text" name="name" style="width: 100%"><br>
				<div class="underline"></div><br>
				<!-- FORM TEXT-->
				<label for="nim">NIM</label><br>
				<input type="text" name="nim" style="width: 100%"><br>
				<div class="underline"></div><br>
				<!-- FORM RADIO -->
				<label for="rank">Rank Tertinggi</label><br><br>
				<input type="radio" id="warrior" name="rank" value="warrior">
				<label for="warrior">Warrior</label><br>
				<input type="radio" id="elite" name="rank" value="elite">
				<label for="elite">Elite</label><br>
				<input type="radio" id="master" name="rank" value="master">
				<label for="master">Master</label><br>
				<input type="radio" id="grandmaster" name="rank" value="grandmaster">
				<label for="grandmaster">Grandmaster</label><br>
				<input type="radio" id="epic" name="rank" value="epic">
				<label for="epic">Epic</label><br>
				<input type="radio" id="legend" name="rank" value="legend">
				<label for="legend">Legend</label><br>
				<input type="radio" id="mythic" name="rank" value="mythic">
				<label for="mythic">Mythic</label><br>
				<input type="radio" id="mythicalglory" name="rank" value="mythicalglory">
				<label for="mythicalglory">Mythical Glory</label><br><br>
				<div class="underline"></div><br>
				<!-- FORM CHECKBOX -->
				<label for="role">Role</label><br><br>
		  		<input type="checkbox" id="offlaner" name="role" value="offlaner">
			  	<label for="role">Offlaner</label><br>
			  	<input type="checkbox" id="support" name="role" value="support">
			  	<label for="role">Support</label><br>
			  	<input type="checkbox" id="tank" name="role" value="tank">
			  	<label for="role">Tank</label><br>
			  	<input type="checkbox" id="sidelaner" name="role" value="sidelaner">
			  	<label for="role">Sidelaner</label><br>
			  	<input type="checkbox" id="core" name="role" value="core">
			  	<label for="role">Core</label><br><br>
			  	<div class="underline"></div><br>
			  	<!--FORM SUBMIT -->
			  	<input id="button" type="submit" name="submit" value="KIRIM"/>
			</form>
		</div>
	</div>
</body>
</html>
