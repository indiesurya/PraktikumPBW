<html>
	<head>
		<meta charset="utf-8">
    	<meta content="width=device-width, initial-scale=1" name="viewport">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/themify-icons.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<style type="text/css">
		body{
			background-image: url('img/login.jpg');
            background-repeat: no-repeat;
            background-size: cover;
		}
	</style>	
	<body>
		<div class="container">
			<div class="row justify-content-left mt-12">
				<div class="col-sm-8">
					<div class="row border-box">
						<div class="col-sm-6 p-0">
							<div class="card">
								<div class="card-header">
									<div class="sub-title">
										Register
									</div>
								</div>
								<div class="icon-user">
									<h4 class="ti-user"></h4>
								</div>
								<div class="card-body">
									<form method="POST" name="register" action="login.html">
										<div class="input-group mb-3">
										  <div class="input-group-prepend">
										    <span class="input-group-text"><i class="ti-user"></i></span>
										  </div>
										  <input type="text" class="form-control input-login" name="nama"  placeholder="Nama pengguna">
									  </div>
									  <div class="input-group mb-3">
										  <div class="input-group-prepend">
										    <span class="input-group-text"><i class="ti-mobile"></i></span>
										  </div>
										  <input type="text" class="form-control input-login" name="nomor"  placeholder="No telepon">
									  </div>
									  <div class="input-group mb-3">
										  <div class="input-group-prepend">
										    <span class="input-group-text"><i class="ti-email"></i></span>
										  </div>
										  <input type="text" class="form-control input-login" type="email" name="email"  placeholder="Alamat email">
									  </div>
									  <div class="input-group mb-3">
										  <div class="input-group-prepend">
										    <span class="input-group-text"><i class="ti-lock"></i></span>
										  </div>
										  <input type="password" class="form-control input-login" name="password1"  placeholder="Kata sandi">
									  </div>
									  <div class="input-group mb-3">
										  <div class="input-group-prepend">
										    <span class="input-group-text"><i class="ti-lock"></i></span>
										  </div>
										  <input type="password" class="form-control input-login" name="password2"  placeholder="Konfirmasi kata sandi">
									  </div>
									  <a href="login.html">Sudah Punya Akun?</a>
									  <div class="col text-center">
									  	<button type="button" class="btn btn-primary float-right" name="register" onclick="validasi()">Daftar <i class="ti-angle-double-right" style="font-size: 12px"></i></button>
									  </div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="mt-4 text-center">
					</div>
				</div>
				
			</div>
		</div>
		<script type="text/javascript">
			function validasi() {
				if (document.forms["register"]["nama"].value != "") {
					if (document.forms["register"]["nomor"].value != "") {
						if (document.forms["register"]["email"].value != "") {
							if (document.forms["register"]["password1"].value != "") {
								if (document.forms["register"]["password2"].value != "") {
									alert("Semua data terisi dengan benar");
									window.location.replace("login.html");
			                        document.getElementById("register").submit();
			                        return true;
			                    }	
			                    else {
		                        	alert("Konfirmasi Password tidak boleh kosong");
		                        return false;
		                    	}
		                    }
		                    else {
		                        alert("Password tidak boleh kosong");
		                        return false;
		                    }
			            }
			            else {
			            	alert("Email tidak boleh kosong");
			            	return false;
			            }
			        }
			        else {
			        	alert("Nomor tidak boleh kosong");
			        	return false;
			        }
			    }
			    else {
			    	alert("Nama tidak boleh kosong");
			    	return false;
			    }
			}
		</script>
	</body>
</html>
